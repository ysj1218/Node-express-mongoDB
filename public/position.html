<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拉勾网管理系统</title>
    <link rel="stylesheet" href="/styles/base/bootstrap.css">
    <link rel="stylesheet" href="/styles/pages/position.css">
</head>
<body>
    <div class="container" id="poslist">
        <table class="table table-bordered">
            <caption>
                职位管理 
                <button class="btn btn-primary" data-toggle="modal" data-target="#posadd-modal" id="addItemBtn">添加</button>
            </caption>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>公司logo</th>
                    <th>职位名称</th>
                    <th>公司名称</th>
                    <th>工作经验</th>
                    <th>职位类型</th>
                    <th>工作地点</th>
                    <th>职位薪资</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="list-con"></tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination" id="paginationCon">

            </ul>
        </nav>

        <div class="modal fade" id="posadd-modal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>职位信息</h4>
                    </div>
                    <div class="modal-body">
                        <form id="postJobForm" method="post" enctype="multipart/form-data" action="/api/job/addOrUpdate">
                            <input type="hidden" name="id" id="id"/>
                            <div class="form-group">
                                <label for="logo">公司logo</label>
                                <input type="file" class="form-control" accept="image/png,image/gif,image/jpeg" id="logo" name="logo" placeholder="再次输入密码">
                            </div>
                            <div class="form-group">
                                <label for="jobName">职位名称</label>
                                <input type="text" class="form-control" id="jobName" name="jobName" placeholder="输入职位名">
                            </div>
                            <div class="form-group">
                                <label for="companyName">公司名称</label>
                                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="输入公司名称">
                            </div>
                            <div class="form-group">
                                <label for="experience">工作经验</label>
                                <input type="text" class="form-control" id="experience" name="experience" placeholder="输入工作经验">
                            </div>
                            <div class="form-group">
                                <label for="jobType">职位类型</label>
                                <input type="text" class="form-control" id="jobType" name="jobType" placeholder="输入职位名称">
                            </div>
                            <div class="form-group">
                                <label for="address">工作地点</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="输入职位名称">
                            </div>
                            <div class="form-group">
                                <label for="salary">岗位薪资</label>
                                <input type="text" class="form-control" id="salary" name="salary" placeholder="输入岗位薪资">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="submitBtn" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/base/jquery.js"></script>
    <script src="/scripts/base/bootstrap.js"></script>
    <script src="/scripts/base/ejs.js"></script>
    <script src="/scripts/common/header/signUp.js"></script>
    <script src="/scripts/common/header/signIn.js"></script>
    <script src="/scripts/common/header/header.js"></script>
    <script src="/scripts/pages/jobs/list.js"></script>
    <script src="/scripts/pages/jobs/pagination.js"></script>
    <script src="/scripts/pages/jobs/index.js"></script>
    <script>
        var page = new Page();
        page.init();
    </script>
</body>
</html>
